<!DOCTYPE html>
{% autoescape false %}
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Benjamin VanderSloot</title>
      <meta name="description" content="Ph.D. Student in Computer Science and Engineering at the University of Michigan.">
      <meta name="keywords" content="Benjamin VanderSloot">
      <meta name="author" content="Benjamin VanderSloot">
      <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
      <link href="./css/style.css" rel="stylesheet" type="text/css">
      <link href="./css/pygments.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <div class="container">
      <div class="row top">
        <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
            <h1><a href="/">Benjamin VanderSloot</a></h1>
            <hr/>
         </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
		<div class="row">
			<div class="col-md-3 col-sm-4 col-xs-4">
			  <img src="./images/benjamin.vandersloot.jpg" class="col-md-12 col-sm-12 col-xs-12 col-lg-12 displayed"/>
			</div>
			<div class="col-md-9 col-sm-8 col-xs-8"><div class="front-page" style="padding-top: 10px">
			{{ blog_main }}
			</div></div>
		</div>

		<div class="row">
		  <div class="col-md-12 col-sm-12 col-lg-12">
			<hr/>
		  </div>
		</div>
	  </div></div>

      <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
		<div class="row">
		  <div class="col-md-12 col-sm-12">
			{% for item in blogposts %}   
			{% if item.show %}
			<div class="inblog">
			  <h2><a href="/blog/{{ item.id }}.html">
				{{ item.title }}
			  </a></h2>
			  {{ item.body }}
			</div>
            <hr/>
			{% endif %}
			{% endfor %}
		   </div>
		  </div>
		 </div>
	   </div>
	</div>

  </body>
</html>
{% endautoescape %}
